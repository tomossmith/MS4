{% extends "base.html" %}
{% load static %}

{% block page_header %}
    <div class="container header-container">
        <div class="row">
            <div class="col"></div>
        </div>
    </div>
{% endblock %}

{% block content %}
<div class="overlay"></div>
<div class="container-fluid">
    <div class="row">
        <div class="col text-center mt-3">
            <h2 class="page-heading-font">Contact Us</h2>
            <hr class="w-50 mb-1">
        </div>
    </div>
    <div class="row">
        <div class="row">
            <div class="col-8 offset-2">
                <form method="POST" action="{% url 'contact' %}" class="form mb-3">
                    {% csrf_token %}
                    {{ form | crispy }}
                    <div class="text-right">
                        <a class="btn btn-red rounded-0" href="{% url 'home' %}">Cancel</a>
                        <button class="btn btn-theme-color rounded-0" type="submit">Send Message</button>
                    </div>
                </form>
            </div>
        </div>
</div>
{% endblock %}
