{% extends "base.html" %}
{% load static %}

{% block page_header %}
    <div class="container header-container">
        <div class="row">
            <div class="col"></div>
        </div>
    </div>
{% endblock %}

{% block content %}
    <div class="overlay"></div>
    <div class="container mb-4">
        <div class="row d-flex justify-content-center">
            <div class="col">
                <h2 class="page-heading-font text-center">Edit Post</h2>
                <hr>
            </div>
        </div>

        <div class="row d-flex justify-content-center">
            <div class="col-lg-6 col-md-10 mt-3">
                <form method="POST" action="{% url 'edit_post' post.id %}" class="form mb-2" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{ form | crispy }}
                    <div class="text-right">
                        <a class="btn btn-red rounded-0" href="{% url 'blog' %}">Cancel</a>
                        <button class="btn btn-theme-color rounded-0" type="submit">Edit Post</button>
                    </div>
                </form>
            </div>            
        </div>
    </div>
{% endblock %}

{% block postloadjs %}
    {{ block.super }}
    <script type="text/javascript">
        $('#new-image').change(function() {
            var file = $('#new-image')[0].files[0];
            $('#filename').text(`Image will be set to: ${file.name}`);
        });
    </script>
{% endblock %}
