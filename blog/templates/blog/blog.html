{% extends "base.html" %}
{% load static %}

{% block page_header %}
    <div class="container header-container">
        <div class="row">
            <div class="col"></div>
        </div>
    </div>
{% endblock %}

{% block content %}

    {% for post in posts %}

        <p>{{ post.title }}</p>
        <small>Posted at {{ post.date_added }}</small>

        <p>{{ post.intro }}</p>

        <a href="{% url 'post_detail' post.slug %}">Read More...</a>

    {% endfor %}
{% endblock %}
